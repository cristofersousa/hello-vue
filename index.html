<html>

<head>
	<meta charset="utf-8">
	<title>Vue Playground</title>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.css" />
</head>

<body>
	<header>
		<nav>
			<div class="nav-wrapper">
				<div class="container">			
				<a href="#" class="brand-logo">Playground</a>
				<ul id="nav-mobile" class="right hide-on-med-and-down">
					<li><a href="#">Test</a></li>
				</ul>
			</div>
				</div>
		</nav>

	</header>


	<div class="container" id="app">
		<br>
		<section>
			<div class="row">
				<div class="col s12">
					<h6>Personal Data</h6>
				</div>
			</div>

			<div class="row">
				<div class="col s12">
					<div class="input-field col s6">
						<input placeholder="" id="first_name" type="text" class="validate" autofocus v-model="name">
						<label for="first_name"> Name</label>
					</div>

					<div class="input-field col s6">
						<input id="email" type="email" class="validate" v-model="email">
						<label for="email"> Email</label>
					</div>

				</div>
			</div>
		</section>


		<section>

				<div class="row">
					<div class="col s12">
						<h6>Address</h6>
					</div>
				</div>


			<div class="row">
				<div class="col s12">
					<div class="input-field col s12">
						<input placeholder="" id="cep" type="text" class="validate" v-model="address.cep" pattern= "\d{5}-?\d{3}" maxlength="9">
						<label for="cep"> CEP</label>
					</div>
				</div>
			</div>


			<div class="row">
				<div class="col s12">
					<div class="input-field col s6">
						<input placeholder="" id="street" type="text" class="validate" v-model="address.rua">
						<label for="street"> Rua</label>
					</div>

					<div class="input-field col s6">
						<input id="number" type="text" class="validate" v-model="address.nro">
						<label for="number"> N.</label>
					</div>
				</div>
			</div>


			<div class="row">
				<div class="col s12">
					<div class="input-field col s6">
						<input placeholder="" id="bairro" type="text" class="validate" v-model="address.bairro">
						<label for="bairro"> Bairro</label>
					</div>

					<div class="input-field col s6">
						<input id="city" type="text" class="validate" v-model="address.city">
						<label for="city"> City</label>
					</div>

				</div>
			</div>

			<!--<pre>
				{{$data}}
			</pre>-->

			<div class="row">
				<div class="col s12">
					<button class="waves-effect waves-light btn" :disabled="isInvalid" @click="popularTabela()">Salvar</button>
				</div>
			</div>
		</section>


		<section>
		<div class="row">
			<div class="col s12">
				<table>
					<thead>
						<tr>
							<th>#</th>
							<th>Name</th>
							<th>Email</th>
							<th>City</th>
							<th>Action</th>
						</tr>
					</thead>
					<tbody>
						<tr v-if="users.length > 0" v-for = "user in users">
							<td>{{user.id}}</td>
							<td>{{user.name}}</td>
							<td>{{user.email}}</td>
							<td>{{user.address.city}}</td>
							<td>
								<a class="waves-effect waves-light btn">  <i class="material-icons">mode_edit</i></a>
							</td>
						</tr>
						<tr v-if="users.length == 0">
							<td colspan="5" class="text-center"> Sem dados at√© o momento!  =( </td>
						</tr>						
					</tbody>
				</table>
			</div>
		</div>
	</div>
	</section>




</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.3.3/vue.min.js"></script>

<script src="app.js"></script>
<script>
	$('.fixed-action-btn').openFAB();
	$('.fixed-action-btn').closeFAB();
	$('.fixed-action-btn.toolbar').openToolbar();
	$('.fixed-action-btn.toolbar').closeToolbar();

</script>

</html>
